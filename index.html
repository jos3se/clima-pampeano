<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <title>Clima Pampeano</title>
</head>
<body onload="onLoad()">

    
    <header> 
        <h1>Clima Pampeano</h1>
        <hr>
        <h3>Proyecto 6to 5ta</h3>
    </header>

    <div>
        <div class="container">
            <input type="text" id="ciudad-input" placeholder="Ingresa el nombre de la ciudad">
            <button id="boton">Obtener clima</button>
        </div>
        <hr>
        <div id="weather-data" class="contenido">
            <h3 id="ciudad"></h3>
            <p class="p-clima" id="temperatura"></p>
            <p class="p-clima" id="descripcion"></p>
            <p class="p-clima" id="temp_min"></p>
            <p class="p-clima" id="temp_max"></p>
            <p class="p-clima" id="humedad"></p>
            <p class="p-clima" id="vientos"></p>
            <p class="p-clima" id ="sen_termica"></p>
            <p class="p-clima" id="presion_atmos"></p>
            <p class="p-clima" id="nubosidad"></p>
            <p class="p-clima" id ="precipitacion"></p>
        </div>
    </div>
    
    
    
    <footer>
        <p>&copy;Los Pythones(2024)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
